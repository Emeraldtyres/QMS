<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS - Quality Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2C3E50; /* Dark green background */
            color: #fff;
        }

        header {
            background-color: #000000; /* Darker green header */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: #228B22; /* Green for the section background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto 20px;
            transition: width 0.3s;
            cursor: pointer;
            text-align: center; /* Center the subheadings */
            position: relative;
            width: 100%;
        }

        section:hover {
            background-color: #006400; /* Darker green on hover */
            width: calc(100% - 400px); /* Reduce the width when hovered */
        }

        .pdf-dropdown {
            display: none;
            position: absolute;
            background-color: #228B22; /* Green for the dropdown background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1;
            text-align: left;
            width: 200px;
            transition: display 0.3s;
        }

        section:hover .pdf-dropdown {
            display: block;
        }

        .pdf-dropdown a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 5px 0;
        }

        .pdf-viewer {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Quality Management System (QMS)</h1>
    </header>

    <section id="quality-policy-section" class="pdf-section" id="qp-qa-6-msa">
        <h2>Quality Policy</h2>
        <div class="pdf-dropdown">
            <a href="#qp-qa-6-msa" onclick="loadPDF('QP-QA-6 -MSA.pdf', 'qp-qa-6-msa')">QP-QA-6 -MSA</a>
            <a href="#" onclick="loadPDF('QPM - Design control.pdf', 'qpm-design-control')">QPM - Design control</a>
            <a href="#" onclick="loadPDF('QPM - HR & Personal.pdf', 'qpm-hr-personal')">QPM - HR & Personal</a>
            <a href="#" onclick="loadPDF('QPM - Index.pdf', 'qpm-index')">QPM - Index</a>
            <a href="#" onclick="loadPDF('QPM - Maintenance.pdf', 'qpm-maintenance')">QPM - Maintenance</a>
            <a href="#" onclick="loadPDF('QPM - Marketing.pdf', 'qpm-marketing')">QPM - Marketing</a>
            <a href="#" onclick="loadPDF('QPM - Production.pdf', 'qpm-production')">QPM - Production</a>
            <a href="#" onclick="loadPDF('QPM - Purchase.pdf', 'qpm-purchase')">QPM - Purchase</a>
            <a href="#" onclick="loadPDF('QPM - QA.pdf', 'qpm-qa')">QPM - QA</a>
            <a href="#" onclick="loadPDF('QPM - Revision history.pdf', 'qpm-revision-history')">QPM - Revision history</a>
            <a href="#" onclick="loadPDF('QPM - Stores.pdf', 'qpm-stores')">QPM - Stores</a>
            <!-- Add more subtopics as needed -->
        </div>
    </section>

    <div class="pdf-viewer"></div>

    <script>
        function loadPDF(pdfFile, targetId) {
            const iframeElement = document.createElement('iframe');
            iframeElement.src = pdfFile;
            iframeElement.scrolling = "yes";
            document.querySelector('.pdf-viewer').innerHTML = '';
            document.querySelector('.pdf-viewer').appendChild(iframeElement);
            document.querySelector('section').style.width = 'calc(100% - 400px)';
            if (targetId) {
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }
    </script>
